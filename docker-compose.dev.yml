services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - dev_db:/data
      - .:/app
    environment:
      DEV_SERVER: "1"
    entrypoint: ["sh", "/app/entrypoint.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "app/manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  dev_db: {}
